<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>CSS Filters</title>
     <style>
          img {
               width: 70vw;
               height: 60vh;
               filter: blur(1px) opacity(1) grayscale(0.5) brightness(1.5) contrast(1.5);
          }
     </style>
</head>

<body>
     <div>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQe_OlHEe2L-0VtexCxjIV5tc0dLor3wd57Yg&s"
               alt="">
     </div>
</body>

</html>
