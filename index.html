<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=Di, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 36vw; 
            height: 20px;
            margin: 16px;
            padding: 40px;
            border: 4px solid black;
        }
        .box1{
            background-color: lightblue;
            position: absolute;
            top: 0;
        }
        .box2{
            background-color: lightgreen;
            position: relative;
            top: 10px;
            z-index: -1;
        }
        .box3{
            background-color: lightcoral;
            position: fixed;
            top: 30px;
            left: 644px;
        }
        .box4{
            background-color: lightpink;
            position: sticky;
            top: 50px;
            margin: 17px;
            padding: 40px;
            width: 30vw;
        }
        .parent{
            border: 3px solid red;
            margin: 34px;
            padding: 43px;
            width: 46vw;
            height: 3000px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="parent">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
    </div>
</body>
</html>
