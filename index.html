<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rehan Bookmarks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>BOOKMARKS</h1>
    <h2>Primary Bookmarks</h2>
    <a target="_blank" href="https://Facebook.com">Open Facebook</a>
    <br>
    <a target="_blank" href="https://Youtube.com">Open Yputube</a>
    <br>
    <a target="_blank" href="https://Instagram.com">Open Instagram</a>
    <h2>Secondary Bookmarks</h2>
    <a target="_blank" href="https://Tiktok.com">Open Tiktok</a>
    <br>
    <a target="_blank" href="https://Github.com">Open Github</a>
    <table>
        <tr>
            <th>Website</th>
            <th>Link</th>
        </tr>
        <tr>
            <td>LinkedIn</td>
            <td><a target="_blank" href="https://LinkedIn.com">Open LinkedIn</a></td>
        </tr>
    </table>
    <ol type="">
        <li><a target="_blank" href="https://Reddit.com">Open Reddit</a></li>
        <li><a target="_blank" href="https://StackOverflow.com">Open Stack Overflow</a></li>
    </ol>
    <ul>
        <li><a target="_blank" href="https://Medium.com">Open Medium</a></li>
        <li><a target="_blank" href="https://Quora.com">Open Quora</a></li>
    </ul>
    <h2>Form</h2>
    <form action="Post">
        <div> <label for="Username">Enter Your Username</label>
            <input type="text" id="Username" name="Username" placeholder="Enter Username">
        </div>
        <div> <input type="radio" id="Male" name="Gender" value="Male">
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="Gender" value="Female">
            <label for="Female">Female</label>
        </div>
        <div>
            <input type="checkbox" required id="Accept" name="Accept" value="Yes">
            <label for="Accept">Accept</label>
        </div>
        <div>
            <label for="Remarks">Remarks:</label><br>
            <textarea name="Remarks" id="Remarks" rows="5" cols="50">
Enter your remarks here...
            </textarea>
        </div>
        <div>
            <label for="Age">Select Your Age</label>
            <select name="Age" id="Age">
                <option value="18-25">18-25</option> 
                <option value="26-36">26-36</option> 
                <option value="35-45">35-45</option> 
                <option value="45-60">45-60</option> 
            </select>
        </div>
    </form>

</body>

</html>
