<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5 from Harry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul li {
            list-style-type: none;
            display: inline;
            padding: 2px;
            margin: 4px;
            align-items: center;
            margin-left: 25px;
            font-weight: bold;
        }

        ul {
            display: flex;
        }

        nav {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: rgb(223, 223, 28);
            height: 28px;
        }

        body {
            background-color: black;
        }

        .box {
            width: 100px;
            height: 100px;
            border: 2px solid red;
            padding: 200px;
            margin: 25px;
            color: red;
            text-align: center;
            line-height: 100px;
            display: inline-block;
            background-color:rgb(255, 255, 0);
        }

        .container {
            text-align: center;
        }
        .box3 {
            color: red;
            border: 2px solid red;
            border-radius: 140px;
            margin: 25px;
            font-size: 38px;
            text-align: center;
            padding-top: 80px;
            padding-bottom: 80px;
            background-color: rgb(255, 255, 0);
        }
        footer {
            text-align: center;
            color: red;
            border: 2px solid red;
            padding-top: 50px;
            padding-bottom: 50px;
            margin-top: 20px;
            background-color: rgb(255, 255, 0);
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </nav>
    <div class="container">
        <div class="box">1st Div</div>
        <div class="box box2">2nd Div</div>
    </div>
    <div class="box3">
        This is a sample text to demonstrate the layout of the page.
    </div>
    <footer>
        this is the footer section of the page 
    </footer>
</body>

</html>
