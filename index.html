<html lang="en">

<head>
    <meta charset="UTF-8">

        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

    <style>
        * {

            padding: 0;

        :root {
            --main-color: #dd00ff;
            --secondary-color: #ca80e5;
            --text-color: rgb(0, 0, 0);

        /* :root {
            --main-color: #13cedb;

        ul li {

        body {

        nav {
