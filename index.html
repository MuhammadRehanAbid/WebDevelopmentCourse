<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rehan Bookmarks</title>
    <style>
        .box {
            background-color: aquamarine;
        }

        * {
            padding: 0;
            margin: 0;
            border: 0;
        }

        .box1 {
            padding: 10px;
            /*Includes Background  */
            border: 2px solid black;
            margin: 20px;
            /*Doesn't Includes Background  */
            height: 100px;
            box-sizing: border-box;
            /*Includes Padding and Border in height and width */
        }

        .box2 {
            padding: 10px;
            /*Includes Background  */
            border: 2px solid black;
            margin: 30px;
            /*Doesn't Includes Background , and Here we see Margin Collapse , The Greater one Gets the Say */
            height: 100px;
            box-sizing: content-box;
            /*Default Value Doesn't Includes Padding and Border in height and width */
        }
    </style>
</head>

<body>
    <div class="box box1">This is Box 1</div>
    <div class="box2 box">This is Box 2.</div>
</body>

</html>
