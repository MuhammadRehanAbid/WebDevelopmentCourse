<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rehan Bookmarks</title>
    <style>
        /* Element selector  */
        div {
            color: blue;
        }

        /* Class Selector  */
        .Red {
            color: red;
        }

        /* Id Selector  */
        #Yellow{
            color: yellow;
        }
        /* child selectors  */
        div > p {
            color: green;
        }
        /* Descendent Selector  */
        div p {
            color: green;
        }
        /* univeral selector  */
        * {
            margin:0;
            padding: 0;
        }
        /* pseudo selectors  */
        a:hover {
            background-color: orange;
        }
        a:visited {
            color: purple;
        }
        a:link {
            color: brown;
        }
        a:active {
            background-color: black;
        }
    </style>
</head>
<body>
    <div>This is Colored Becuase of its Element
        <p>This is Colred Becuase its a Child</p>
        <section>
            <p>This is Colored Because its a Descendent</p>
        </section>
    </div>
    <div class="Red">This is Colored Becuase of its Class</div>
    <div id="Yellow">This is Colored Becuase of its Id</div>
    <a href="https://www.rehanabid.com">Visit Our Website</a>
</body>
</html>
