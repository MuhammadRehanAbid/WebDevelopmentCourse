<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascade Algorithm</title>
    <style>
        * {
            color: pink;
        }
        div{
            color: coral;
        }
        .redclr{
            color: red;
        }
        #blueclr{
            color: blue;
        }

    </style>
</head>
<body>
    <h1>
        Checking Cascade Algorithms
        <div id="blueclr" class="redclr">
            Cascade Algorithm will be applied on this heading
            the most specific rule will take precedence.
            in this case the id selector has the highest specificity,
            so the text color will be blue.
        </div>
    </h1>
</body>
</html>
